version: "3"
services:
    project-service:
        build: ./
        volumes:
            - ./src:/app/src
        container_name: project-service
        restart: always
        environment:
            - PORT=8082
            - DATABASE_URL=postgres://postgres:postgres@psql-projects:5432/postgres
            - ENV=development
        networks:
            - default
            - project-net
        ports:
            - 8082:8082
        depends_on:
            psql-projects:
                condition: service_healthy
        command: npm run dev
        
    psql-projects:
        image: postgis/postgis
        container_name: psql-projects
        environment:
            - POSTGRES_PASSWORD=postgres
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5
        volumes:
            - ./sql/initialize_database.sql:/docker-entrypoint-initdb.d/init.sql
        ports:
            - 5429:5432
        networks:
            - project-net
            
networks:
    default:
        external: true
        name: my-net
    project-net:
        driver: bridge
        name: project-net
